<!DOCTYPE html>
<html>
<body>

<h1>
  <p id="demo"> </p>
</h1>
  
<script>
var count = 0;
var curDate = new Date();
  curDate.setHours(0,0,0,0);
var endDate = new Date("June 16, 2017");
var holiday = new Date("May 10, 2017");
  
   while (curDate < endDate) {
        var dayOfWeek = curDate.getDay();
        if(!( (dayOfWeek == 6) || (dayOfWeek == 0) || (curDate.getTime() == holiday.getTime()) ) )
          count++;
        curDate.setDate(curDate.getDate() + 1);
    }
 
  document.getElementById("demo").innerHTML = count + " Days Of School Left! 1";

</script>

</body>
</html>
