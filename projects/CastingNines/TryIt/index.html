<!DOCTYPE html>
<html lang="en-us">
 <head>
    <meta charset="UTF-8">
    <title>Mebartsch.GitHub.io by mebartsch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 
<script>
  function nextStep() {  
   //arguments: 1.current cell, 2.next cell, 3.expected value, 4.next message
   var x = document.getElementById(arguments[0]);
   var y = document.getElementById(arguments[1]);
   var z = document.getElementById("message");

   if (x.value == arguments[2]) {
    x.style.background = "white";
    y.style.background = "yellow";
    y.focus();
    z.value = arguments[3];
    var cols = document.getElementsByClassName(arguments[0]);
     for(i=0; i<cols.length; i++) {
      cols[i].style.color = 'black';
     }
   } 
   else if(x.value == arguments[2]+9) {
    x.style.background = "red"; 
    z.value = "Remember to cast out the nines";
    var cols = document.getElementsByClassName(arguments[0]);
     for(i=0; i<cols.length; i++) {
      cols[i].style.color = 'red';
     }
   }  
   else{
    x.style.background = "red"; 
    z.value = "Try Again";
   }}

   function setYellow() {
    document.getElementById(arguments[0]).style.background = "yellow";
   }

</script>
	 
</head>
<style>

 input {
  font-size:6vw;	 
  margin-left:5vw;
  text-align:center;
 }
 label {
  font-size:6vw;
  width: 20vw;	 
  text-align: right;	 
  display: inline-block;
 }
 .messageBox {
  font-size:3vw;
  width:90%;
  text-align:center;
  background:yellow;
 }

</style>

<body style="background-color:cyan">

  <div>

   <div style="margin-top:3em">                     <!-- line 1 -->
    <label for="box1-1">1343</label>
    <input style="width:1.8em;background:yellow" type="text" id="box1-1" autofocus onkeyup="nextStep('box1-1','box1-2',11,'Add the digits of the number you just entered')"/>
    <input style="width:1.2em" type="text" id="box1-2" onkeyup="nextStep('box1-2','box2-1',2,'Add the digits of the second number')"/>
   </div>

   <div style="margin-top:0.8em">                     <!-- line 2 -->
    <label for="box2-1"><span class="id2-1">9</span>32</label>
    <input style="width:1.8em" type="text" id="box2-1" onkeyup="nextStep('box2-1','box2-2',5,'Add the digits of the number you just entered')"/>
    <input style="width:1.2em" type="text" id="box2-2" onkeyup="nextStep('box2-2','box3-1',5,'Add the digits of the third number')"/>
    <input style="width:1.8em" type="text" id="box2-3" onkeyup="nextStep('box2-3','box2-4',13,'Add the digits of the number you just entered')"/>
    <input style="width:1.2em" type="text" id="box2-4" onkeyup="nextStep('box2-4','box4-1',4,'Add the digits for your answer')"/>
   </div>
	  
   <div style="margin-top:0.8em">                     <!-- line 3 -->
    <label for="box3-1"><u> + 15<span class="box3-1">36</span> </u> </label>
    <input style="width:1.8em" type="text" id="box3-1" onkeyup="nextStep('box3-1','box3-2',6,'Add the digits of the number you just entered')"/>
    <input style="width:1.2em" type="text" id="box3-2" onkeyup="nextStep('box3-2','box2-3',6,'Add the digits of all 3 lines')"/>
   </div>

   <div style="margin-top:2em">                    <!-- line 4 (answer) -->
    <label for="box4-1">3<span class="box4-1">81</span>1</label>
    <input style="width:1.8em" type="text" id="box4-1" onkeyup="nextStep('box4-1','box4-2',4,'Add the digits of the number you just entered')"/>
    <input style="width:1.2em" type="text" id="box4-2" onkeyup="nextStep('box4-2','box2-4',4,'Do the values match?'),setYellow('box4-2')"/>
   </div>
	  
   <div style="margin-top:2em">                    <!-- message box -->
    <input class="messageBox" type="text" value="Add the digits of the first number" id="message"/>
   </div>
</div>

        <footer class="site-footer">
	</footer>
	  
  </body>
</html>
