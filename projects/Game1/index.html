<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
	  <h1> TEMP 3 </h1>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600" border: 1px solid blue;></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
var x=300
var y=300
      context.beginPath();
      context.moveTo(x, y);
      context.lineTo(450, 50);
      context.lineWidth = 1;

      // set line color
      context.strokeStyle = '#ff0000';
      context.stroke();
    </script>
  </body>
</html>
