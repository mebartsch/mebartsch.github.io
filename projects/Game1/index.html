<canvas id="Canvas" width="600" height="600" style="border:1px solid #000000;"></canvas> 

    <script>
	    
	window.addEventListener("keypress", draw, false);

        var fixedcenteri = 0;
        var fixedcenterj = 0;

        function draw(e) {
            var elem = document.getElementById('Canvas');
            var cx = elem.getContext('2d');

            w = elem.width;
            h = elem.height;

      //      cx.fillStyle = "white";
       //     cx.fillRect(0,0,w,h);

            cx.fillStyle = 'blue';
            cx.fillRect(fixedcenteri, fixedcenterj, 1, 1);

   if (e.keyCode == "68" || e.keyCode == "100")  {    //only if "d" pressed

              if(fixedcenteri < w && fixedcenteri > -1) {  fixedcenteri++; }
   }
   if (e.keyCode == "88" || e.keyCode == "120")  {    //only if "x" pressed
		
              if(fixedcenterj < h && fixedcenterj > -1) {  fixedcenterj++; }
   }
		   if (e.keyCode == "65" || e.keyCode == "97")  {    //only if "a" pressed
              if(fixedcenteri < w && fixedcenteri > -1) {  fixedcenteri--; }
   }
   if (e.keyCode == "87" || e.keyCode == "119")  {    //only if "w" pressed
		
              if(fixedcenterj < h && fixedcenterj > -1) {  fixedcenterj--; }
   }
             //   setTimeout(draw, 10); 
		draw(e)
        }
