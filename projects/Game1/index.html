<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
	  <h1> TEMP 1 </h1>
  </head>
  <body>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas> 
	
   <script>
var x=300
var y=300
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
	   
move_right(x,y);
	   
function move_right(x,y) {	   
   for(var a = 0; a < 200; a++) {
	
	ctx.beginPath();
	ctx.moveTo(x+a,y);
	ctx.lineTo(x+1+a,y);
	  
	ctx.stroke();
   }
}	   
    </script>
  </body>
</html>
