<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
	  <h1> TEMP 2 </h1>
  </head>
  <body>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;"></canvas> 
	  
   <script>
	   
window.addEventListener("keypress", dealWithKeyboard, false);

var x=300
var y=300
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
	   
function dealWithKeyboard(e) {
    move(x,y);
}
	   
function move(x,y) {
   if (e.keyCode == "68") {    //only if "D" pressed
      for(var a = 0; a < 300; a++) {
	ctx.beginPath();
	ctx.moveTo(x+a,y);
	ctx.lineTo(x+1+a,y);
	ctx.stroke();
      }
   }
   if (e.keyCode == "65") {    //only if "A" pressed
      for(var a = 0; a < 300; a++) {
	ctx.beginPath();
	ctx.moveTo(x-a,y);
	ctx.lineTo(x-1-a,y);
	ctx.stroke();
      }
   }	
}	   
    </script>
  </body>
</html>
